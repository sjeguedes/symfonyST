# config/routes.yaml
controllers:
    resource: '../src/Action/'
    type: annotation

# redirecting the homepage to route which contains default locale
homepage:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /en
        permanent: true
# logout
disconnect:
    path:
        en: /{_locale}/logout
        fr: /{_locale}/deconnection
